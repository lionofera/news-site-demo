<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8546e51dc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container my-6">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">News World</a>
                <div class="">
                    <p class="" aria-current="page">Home</p>
                    <a class="" href="#">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <hr>
        </section>
        <section class="container">
            <div id="categories-container" class=" d-flex flex-row">

            </div>
        </section>

        <section class="container">
            <div id="all-news" class="d-flex flex-column">

            </div>

        </section>

        <!-- Button trigger modal -->

        <!-- Modal -->
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="showNewsDetailsModal" tabindex="-1" aria-labelledby="showNewsDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="showNewsDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6 class="" id="showPublishDetails"></h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
